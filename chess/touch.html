<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        #piece {
            position: absolute;
            width: 50px;
            height: 50px;
        }

        #piece img {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="piece">
        <img src="./images/pieces/black/queen.png" alt="">
    </div>
    <script>
        const piece = document.getElementById("piece")
        piece.addEventListener("touchstart", e => {
            e.preventDefault();
            const touch = [...e.changedTouches][0]

            console.log(touch)
            console.log("Y", touch.clientY)
            console.log("X", touch.clientX)
            // console.log(e.changedTouches)
            console.log("Start")
            piece.addEventListener("touchmove", e => {
                const touch = [...e.changedTouches][0]
                console.log("Move")
                piece.style.top = `${touch.clientY}px`
                piece.style.left = `${touch.clientX}px`
                console.log("Y", touch.clientY)
                console.log("X", touch.clientX)
            })
            piece.addEventListener("touchend", e => {
                console.log("End")
            })
        })
    </script>
</body>

</html>
